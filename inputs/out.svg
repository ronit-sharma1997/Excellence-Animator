<svg width="360" height="360" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
<rect id="R" x="0.0" y="130.0" width="50" height="100" fill="rgb(255,0,0)" visibility="hidden" >
    <animate attributeType="xml" begin="500ms" dur="1ms" attributeName="visibility" from="hidden" to="visible" fill="freeze" />
    <animate attributeType="xml" begin="5000ms" dur="20000ms" attributeName="x" from="0.0" to="100.0" fill="freeze" />
    <animate attributeType="xml" begin="5000ms" dur="20000ms" attributeName="y" from="130.0" to="230.0" fill="freeze" />
    <animate attributeType="xml" begin="25500ms" dur="9500ms" attributeName="width" from="50" to="25" fill="freeze" />
    <animate attributeType="xml" begin="35000ms" dur="15000ms" attributeName="x" from="100.0" to="0.0" fill="freeze" />
    <animate attributeType="xml" begin="35000ms" dur="15000ms" attributeName="y" from="230.0" to="130.0" fill="freeze" />
</rect><ellipse id="C" cx="240.0" cy="0.0" rx="60" ry="30" fill="rgb(0,0,255)" visibility="hidden" >
    <animate attributeType="xml" begin="3000ms" dur="1ms" attributeName="visibility" from="hidden" to="visible" fill="freeze" />
    <animate attributeType="xml" begin="10000ms" dur="15000ms" attributeName="cy" from="0.0" to="180.0" fill="freeze" />
    <animate attributeType="xml" begin="25000ms" dur="10000ms" attributeName="cy" from="180.0" to="300.0" fill="freeze" />
    <animate attributeType="xml" begin="25000ms" dur="10000ms" attributeName="fill" from="rgb(0,0,255)" to="rgb(0,170,85)" fill="freeze" />
    <animate attributeType="xml" begin="35000ms" dur="5000ms" attributeName="fill" from="rgb(0,170,85)" to="rgb(0,255,0)" fill="freeze" />
</ellipse>
</svg>
